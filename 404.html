<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Appraisal</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This captures the current URL and redirects to index.html with the path preserved
      (function() {
        var pathSegmentsToKeep = 1; // Keep /CipherDispatch/

        var l = window.location;
        var path = l.pathname;

        // Replace the current history entry with the base path
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
          '?p=/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages redirect handler -->
  </body>
</html>
